name: NT8 Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute build metadata
        id: meta
        run: |
          echo "SDK_VERSION=0.9.0-rc" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE_UTC=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore SDK.sln

      - name: Build
        run: dotnet build SDK.sln --no-restore -c Release

      - name: Test (optional)
        run: |
          if [ -f "./tools/test.ps1" ]; then pwsh ./tools/test.ps1; fi

      - name: Upload QA summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-summary
          path: |
            qa/summary.json
            **/qa/summary.json
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            logs/**
            **/logs/**
          if-no-files-found: warn

  package:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Package SDK bundle
        run: |
          mkdir -p dist
          zip -r dist/sdk_bundle.zip ./bin ./docs/runbook.md qa/summary.json 2>/dev/null || true
      - name: Upload SDK bundle
        uses: actions/upload-artifact@v4
        with:
          name: sdk-bundle
          path: dist/sdk_bundle.zip
          if-no-files-found: error
