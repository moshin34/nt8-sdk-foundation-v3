name: NT8 Import Pack

on:
  pull_request:
    paths:
      - "NT8Strategies/**"
      - "tools/package-nt8-import.ps1"
  push:
    tags:
      - "v*.*.*"

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: NinjaScript Lint (pwsh)
        shell: pwsh
        run: |
          ./tools/ninjascript_lint.ps1 -Path NT8Strategies

      - name: Package NT8 Import Pack (pwsh)
        shell: pwsh
        run: |
          ./tools/package-nt8-import.ps1 -OutDir artifacts -ZipName NT8-Import-Pack.zip

      - name: Upload Import Pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: NT8-Import-Pack
          path: artifacts/NT8-Import-Pack.zip
